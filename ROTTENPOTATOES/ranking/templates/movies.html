<!DOCTYPE html>
<html>

<style>
    .button-container {
        margin-bottom: 20px;
    }
</style>

<h1>Movies</h1>

{% for movie in all %}
    <div class="button-container">
        <a href="{% url 'movie_detail' movie.name %}">
            <button>{{ movie.name }}</button>
        </a>
    </div>
{% endfor %}

</html>
