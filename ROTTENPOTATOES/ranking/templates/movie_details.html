<!DOCTYPE html>
<html>
<head>
    <title>{{ movie.name }}</title>
</head>
<body>
    <p>{{ movie.name }}</p>
    <p>{{ movie.image }}</p>
    <p>Genre: {{ movie.genre }}</p>
    <p>Release Year: {{ movie.release_year }}</p>
    <p>Rate : {{ movie.rate }}</p>
    <p>Director : {{ movie.director }}</p>
    <p>Description : {{ movie.description }}</p>

</body>
</html>
